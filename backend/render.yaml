services:
  - type: web
    name: linguistcg-backend
    runtime: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: false
      - key: ALLOWED_ORIGINS
        sync: false  # 需要在 Render 控制台手动设置前端域名
