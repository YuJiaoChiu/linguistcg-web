version: '3.8'

services:
  backend:
    build: ./backend
    container_name: linguistcg-backend
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - ./dictionaries:/dictionaries
      - ./data/uploads:/app/uploads
      - ./data/backups:/app/backups
    environment:
      - DEBUG=false
      - ALLOWED_ORIGINS=http://localhost,https://your-domain.com

  frontend:
    build:
      context: ./frontend
      args:
        - NEXT_PUBLIC_API_URL=/api
    container_name: linguistcg-frontend
    restart: unless-stopped
    expose:
      - "3000"
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: linguistcg-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
